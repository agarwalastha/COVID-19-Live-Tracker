<div class="container" style="margin-top:10px;">
  <div class="row"  >
    <div class="col-lg-6 col-sm-12 my-2 col-xs-12" *ngFor="let data of riddleData | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><img src="https://i.pinimg.com/originals/e9/71/f0/e971f0968fccc139486620a523d2f832.png">  {{data.question}}</h5>
          <button class="btn btn-success" (click)="data.status = !data.status">{{data.status ? showAnswerText : hideAnswerText}}</button>
            <p *ngIf="!data.status" style="margin: 2px;">Answer: {{data.answer}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="float-right">
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="riddleData.length" [maxSize]="5"></ngb-pagination>
</div>
