<div class="container">
  <div class="row" style="margin-top: 20px;">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          Mumbai Hotspots
        </div>
        <div #mapContainer id="map"></div>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="pinlatlong">
    <select style="margin: 10px;" class="browser-default custom-select" (change)="onSelectPincode($event)">
      <option *ngFor="let option of pinlatlong">{{option[0]}}</option>
    </select>
    <table class="table table-responsive" id="myTable">
      <thead>
        <tr>
          <th>Address</th>
          <th>Distance</th>
        </tr>
        <tr *ngFor="let item of tableobj">
          <td>{{item.address}}</td>
          <td>{{item.distance | number : '1.1-2'}} km</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
