<div class="container" *ngIf="News" >
    <h2 class="text-center" style="margin:0.5em 0 1em">Coronavirus News</h2>
    <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 my-2"  *ngFor="let data of News.data">
      <div class="card" >
        <img class="card-img-top" src="{{data.imageUrl}}" alt="Card image cap" >
        <div class="card-body">
          <h5 class="card-title">{{data.title}}</h5>
          <p class="card-text">{{data.content}}</p>
        </div>
      </div>
    </div>
</div>
</div>
